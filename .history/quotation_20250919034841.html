<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ใบเสร็จรับเงิน</title>
    <link href="css/quotation.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>ใบเสร็จรับเงิน</h2>

    <form action="save.php" method="post" id="receiptForm">
        <label>ชื่อลูกค้า:</label>
        <input type="text" name="customer_name" required>

        <label>ที่อยู่ลูกค้า:</label>
        <textarea name="customer_address" required></textarea>

        <h3>รายละเอียดสินค้า</h3>
        <table id="itemsTable" border="1" cellpadding="5" cellspacing="0">
            <tr>
                <th>ลำดับ</th>
                <th>รายการ</th>
                <th>จำนวน</th>
                <th>หน่วย</th>
                <th>ราคา/หน่วย</th>
                <th>ราคารวม</th>
                <th>ลบ</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input type="text" name="item_name[]"></td>
                <td><input type="number" name="qty[]" class="qty"></td>
                <td><input type="text" name="unit[]"></td>
                <td><input type="number" name="price[]" class="price"></td>
                <td><input type="text" name="total[]" class="total" readonly></td>
                <td><button type="button" class="remove-btn">ลบ</button></td>
            </tr>
        </table>

        <button type="button" class="add-btn">+</button>

        <p style="text-align:right; font-size:22px; margin-top:15px;">
            รวมทั้งหมด: <span id="grandTotal">0.00</span> บาท
        </p>

        <input type="hidden" name="grand_total" id="grand_total_input">

        <button type="submit" class="button btn-save">บันทึกใบเสร็จ</button>
        <br>
        <a href="index.html" class="button btn-home">กลับหน้าหลัก</a>
    </form>
</div>

<script>
// คำนวณราคารวม
function calculateTotals() {
    let qtys = document.querySelectorAll(".qty");
    let prices = document.querySelectorAll(".price");
    let totals = document.querySelectorAll(".total");
    let grandTotal = 0;

    qtys.forEach((qty, i) => {
        let q = parseFloat(qty.value) || 0;
        let p = parseFloat(prices[i].value) || 0;
        let sum = q * p;
        totals[i].value = sum.toFixed(2);
        grandTotal += sum;
    });

    document.getElementById("grandTotal").innerText = grandTotal.toFixed(2);
    document.getElementById("grand_total_input").value = grandTotal.toFixed(2);
}

// Real-time
document.addEventListener("input", function(e){
    if(e.target.classList.contains("qty") || e.target.classList.contains("price")){
        calculateTotals();
    }
});

// เพิ่มแถวสินค้า
document.querySelector(".add-btn").addEventListener("click", function(){
    let table = document.getElementById("itemsTable");
    let rowCount = table.rows.length;
    let row = table.insertRow();

    row.innerHTML = `
        <td>${rowCount}</td>
        <td><input type="text" name="item_name[]"></td>
        <td><input type="number" name="qty[]" class="qty"></td>
        <td><input type="text" name="unit[]"></td>
        <td><input type="number" name="price[]" class="price"></td>
        <td><input type="text" name="total[]" class="total" readonly></td>
        <td><button type="button" class="remove-btn">❌</button></td>
    `;
});

// ลบแถวสินค้า
document.getElementById("itemsTable").addEventListener("click", function(e){
    if(e.target.classList.contains("remove-btn")){
        let row = e.target.closest("tr");
        row.parentNode.removeChild(row);
        calculateTotals();
        // อัปเดตลำดับ
        let rows = document.querySelectorAll("#itemsTable tr");
        for(let i=1; i<rows.length; i++){
            rows[i].cells[0].innerText = i;
        }
    }
});
</script>
</body>
</html>
