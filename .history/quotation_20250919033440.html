<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ใบเสร็จรับเงิน</title>
<link href="css/quotation.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h2>ใบเสร็จรับเงิน</h2>

<form action="save.php" method="post" id="receiptForm">
    <label>ชื่อลูกค้า:</label>
    <input type="text" name="customer_name" required><br>

    <label>ที่อยู่ลูกค้า:</label>
    <textarea name="customer_address" required></textarea><br><br>

    <h3>รายละเอียดสินค้า</h3>
    <table id="itemsTable" border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>ลำดับ</th>
            <th>รายการ</th>
            <th>จำนวน</th>
            <th>หน่วย</th>
            <th>ราคา/หน่วย</th>
            <th>ราคารวม</th>
            <th>ลบ</th>
        </tr>
        <tr>
            <td>1</td>
            <td><input type="text" name="item_name[]"></td>
            <td><input type="number" name="qty[]" class="qty"></td>
            <td><input type="text" name="unit[]"></td>
            <td><input type="number" name="price[]" class="price"></td>
            <td><input type="text" name="total[]" class="total" readonly></td>
            <td class="btn-cell"><button type="button" class="remove-btn" onclick="removeRow(this)">❌</button></td>
        </tr>
    </table>

    <button type="button" class="add-btn" onclick="addRow()">+</button>

    <p style="text-align:right; font-size:22px; margin-top:15px;">
        รวมทั้งหมด: <span id="grandTotal">0.00</span> บาท
    </p>

    <input type="hidden" name="grand_total" id="grand_total_input">

    <button type="button" class="button btn-save" onclick="submitForm()">บันทึกใบเสร็จ</button>
    <br>
    <a href="index.html" class="button btn-home">กลับหน้าหลัก</a>
</form>
</div>

<script>
function calculateTotals() {
    let qtys = document.querySelectorAll(".qty");
    let prices = document.querySelectorAll(".price");
    let totals = document.querySelectorAll(".total");
    let grandTotal = 0;

    qtys.forEach((qty, index) => {
        let q = parseFloat(qty.value) || 0;
        let p = parseFloat(prices[index].value) || 0;
        let sum = q * p;
        totals[index].value = sum.toFixed(2);
        grandTotal += sum;
    });

    document.getElementById("grandTotal").innerText = grandTotal.toFixed(2);
    document.getElementById("grand_total_input").value = grandTotal.toFixed(2);
}

document.addEventListener("input", function(e) {
    if (e.target.classList.contains("qty") || e.target.classList.contains("price")) {
        calculateTotals();
    }
});

function submitForm() {
    calculateTotals();
    document.getElementById("receiptForm").submit();
}

function addRow() {
    let table = document.getElementById("itemsTable");
    let rowCount = table.rows.length;
    let row = table.insertRow(rowCount);

    let cell0 = row.insertCell(0);
    cell0.innerText = rowCount;

    let cell1 = row.insertCell(1);
    let itemInput = document.createElement("input");
    itemInput.type = "text";
    itemInput.name = "item_name[]";
    cell1.appendChild(itemInput);

    let cell2 = row.insertCell(2);
    let qtyInput = document.createElement("input");
    qtyInput.type = "number";
    qtyInput.name = "qty[]";
    qtyInput.className = "qty";
    cell2.appendChild(qtyInput);

    let cell3 = row.insertCell(3);
    let unitInput = document.createElement("input");
    unitInput.type = "text";
    unitInput.name = "unit[]";
    cell3.appendChild(unitInput);

    let cell4 = row.insertCell(4);
    let priceInput = document.createElement("input");
    priceInput.type = "number";
    priceInput.name = "price[]";
    priceInput.className = "price";
    cell4.appendChild(priceInput);

    let cell5 = row.insertCell(5);
    let totalInput = document.createElement("input");
    totalInput.type = "text";
    totalInput.name = "total[]";
    totalInput.className = "total";
    totalInput.readOnly = true;
    cell5.appendChild(totalInput);

    let cell6 = row.insertCell(6);
    cell6.className = "btn-cell";
    let removeBtn = document.createElement("button");
    removeBtn.type = "button";
    removeBtn.className = "remove-btn";
    removeBtn.innerText = "❌";
    removeBtn.onclick = function() { removeRow(this); };
    cell6.appendChild(removeBtn);
}

function removeRow(btn) {
    let row = btn.parentNode.parentNode;
    let table = document.getElementById("itemsTable");
    if (table.rows.length > 2) {
        table.deleteRow(row.rowIndex);
        updateRowNumbers();
        calculateTotals();
    } else {
        alert("ต้องมีอย่างน้อย 1 รายการ");
    }
}

function updateRowNumbers() {
    let table = document.getElementById("itemsTable");
    for (let i = 1; i < table.rows.length; i++) {
        table.rows[i].cells[0].innerText = i;
    }
}
</script>
</body>
</html>
