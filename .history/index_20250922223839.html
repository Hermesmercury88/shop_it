<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าหลัก</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Site Icons -->
  <link rel="shortcut icon" href="pic/mylogo.png" type="image/x-icon" />
  <link rel="icon" href="pic/mylogo.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="pic/mylogo.png" />
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7e9;
    }
    .header {
      background-color: #cfa787;
      height: 80px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 40px;
    }
    .card {
      background-color: #c28f67;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 260px;
    }
    .card img {
      max-width: 140px;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      background-color: #e8cbb2;
      color: #333;
      text-decoration: none;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #d9b596;
    }
  </style>
</head>
<body>
  <div class="header"></div>

  <div class="container">
    <!-- Avalin Copperrate -->
    <div class="card">
      <img src="pic/logo.png" alt="Avalin Logo">
      <a href="receipts1.html" class="btn">ใบเสร็จรับเงิน</a>
      <a href="quotations1.html" class="btn">ใบเสนอราคา</a>
      <a href="delivery1.html" class="btn">ใบส่งของ</a>
    </div>

    <!-- LCIT -->
    <div class="card">
      <img src="pic/mylogo.png" alt="LCIT Logo">
      <a href="receipts2.html" class="btn">ใบเสร็จรับเงิน</a>
      <a href="quotations2.html" class="btn">ใบเสนอราคา</a>
      <a href="delivery2.html" class="btn">ใบส่งของ</a>
    </div>
  </div>
</body>
</html>
